<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="row0">
                <input type="text" name="display" id="display" placeholder="0">
            </div>
            <div class="row1">
                <button class="operation" id="clear">AC</button>
                <button class="operation" id="positiveNegative">+/-</button>
                <button class="operation" id="percent">%</button>
                <button class="operation" id="divide">/</button>
            </div>
            <div class="row2">
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="operation" id="multpily">*</button>
            </div>
            <div class="row3">
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operation" id="subtract">-</button>
            </div>
            <div class="row4">
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operation" id="add">+</button>
            </div>
            <div class="row5">
                <button class="operation" id="decimal">.</button>
                <button class="number" value="0">0</button>
                <button class="operation" id="equals">=</button>
            </div>
        </div>
    </div>
    
</body>
    <script src="script.js"></script>
</html>
